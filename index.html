<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
            font-size: 14px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 20px;
            color: #555;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
    <title>Date Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Date Calculator</h1>
        
        <label for="yearInput">Year:</label>
        <input type="number" id="yearInput" placeholder="Enter year">

        <label for="monthInput">Month:</label>
        <input type="number" id="monthInput" placeholder="Enter month" min="1" max="12">

        <label for="dayInput">Day:</label>
        <input type="number" id="dayInput" placeholder="Enter day" min="1" max="31">

        <button onclick="calculateDay()">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateDay() {
            const yearInput = document.getElementById("yearInput");
            const monthInput = document.getElementById("monthInput");
            const dayInput = document.getElementById("dayInput");
            const resultElement = document.getElementById("result");
    
            const year = parseInt(yearInput.value, 10);
            const month = parseInt(monthInput.value, 10);
            const day = parseInt(dayInput.value, 10);
    
            if (isNaN(year) || isNaN(month) || isNaN(day)) {
                resultElement.innerText = "Please enter valid numeric values for year, month, and day.";
                return;
            }
    
            if (year < 1 || month < 1 || day < 1 || month > 12 || day > 31) {
                resultElement.innerText = "Please enter valid values for year, month, and day.";
                return;
            }
    
            const inputDate = new Date(year, month - 1, day);
            const dayOfWeek = inputDate.toLocaleDateString('en-US', { weekday: 'long' });
            resultElement.innerText = `The day on ${month}/${day}/${year} is ${dayOfWeek}.`;
        }
    </script>
</body>
</html>
